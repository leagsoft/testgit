<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="keywords" content="Tsys2003,FuJinFuZhou,ChanGong_Studio">
<meta name="Version" content="Tsys V1.1">
<link href="Include/ManageStyle.css" rel="stylesheet" type="text/css">
<script src="Include/Tkl_Skin.js"></script>
</head>

<body bgcolor="buttonface">
<table width="100%" border="0" cellspacing="0" cellpadding="10">
  <tr>
    <td>
<fieldset><legend>修改密码</legend>
      <table width="100%" border="0" cellspacing="1" cellpadding="5">
        <form name="form1" method="post" action="">
          <tr> 
            <td width="24%">新密码:</td>
            <td width="76%"><input name="Pwd" type="password" id="Pwd" size="26"></td>
          </tr>
          <tr> 
            <td>再确认:</td>
            <td><input name="Pwd2" type="password" id="Pwd2" size="26"></td>
          </tr>
          <tr align="center"> 
            <td colspan="2"> <script language="JavaScript" type="text/JavaScript">
function SubChange()
{
	if(form1.Pwd.value=="")
	{
		alert("请输入[新密码]");
		form1.Pwd.focus();
		return false;	
	}
	if(form1.Pwd2.value=="")
	{
		alert("请输入[再确认(新密码)]");
		form1.Pwd2.focus();
		return false;	
	}
	if(form1.Pwd.value!=form1.Pwd2.value)
	{
		alert("[新密码]和[再确认(新密码)]不相同");
		form1.Pwd.focus();
		return false;		
	}
	ActionFrame.location="Admin_ChangePwd.asp?Id="+window.dialogArguments+"&Pwd="+form1.Pwd.value+"&Pwd2="+form1.Pwd2.value;
}
function closeWin()
{
	window.returnValue="";
	window.close();
}
</script> <input name="Button" type="button" class="button01-out" onClick="SubChange()" value="确  定"> 
              <input name="Submit2" type="reset" class="button01-out" value="还  原"> 
              <input name="Submit3" type="button" class="button01-out" onClick="closeWin()" value="取  消"></td>
          </tr>
        </form>
      </table>
</fieldset>	
	</td>
  </tr>
</table>
<iframe height="0" frameborder="0" width="0" src="" Id="ActionFrame"></iframe>
</body>
</html>
