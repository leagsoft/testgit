<HTML><HEAD><TITLE>Insert Media</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<Link rel="stylesheet" type="text/css" href="pop.css">

<SCRIPT event=onclick for=Ok language=JavaScript>
	var s=path.value
	if (s.length<10 )
	{
		alert("请输入文件地址！");
	}else{
		window.returnValue = path.value+"*"+width.value+"*"+height.value
		window.close();
	}
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
</HEAD>

<BODY bgcolor="menu">

<TABLE border=0 cellPadding=0 cellSpacing=10 align=center style="padding-left:10px">
  <TBODY>
  <TR>
      <TD align=middle colSpan=2><div align="center"><font class=title>插入Media媒体文件</font> 
        </div>
        <hr width=100% >
        扩展名： avi, wmv, asf, mov</TD>
    </TR>
<TR>
      <TD align=middle colSpan=2>网址： 
        <INPUT id=path size=25 value=""></TD></TR>
   <TR>
      <TD align=middle><div align="center">宽度： 
          <INPUT id=width size=7 value=480 ONKEYPRESS="event.returnValue=IsDigit();">
        </div></TD></TR>
  <TR>
    <TD>
    <p align="center">高度： 
          <INPUT id=height size=7 value=360 ONKEYPRESS="event.returnValue=IsDigit();"></TD>
  <TR>
    <TD align=center colSpan=2>
    <BUTTON id=Ok type=submit> 确定 </BUTTON>&nbsp; &nbsp;
    <BUTTON onclick=window.close();> 取消 </BUTTON></TD></TR></TBODY></TABLE>
</BODY></HTML>
