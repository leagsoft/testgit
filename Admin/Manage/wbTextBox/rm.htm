<HTML><HEAD>
<TITLE>Real Media</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<Link rel="stylesheet" type="text/css" href="pop.css">

<SCRIPT event=onclick for=Ok language=JavaScript>
	var s=path.value;
	if (s.length<10)
	{
		alert("请输入文件地址！");
	}else{
		window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
		window.close();
	}
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
<BODY bgcolor="menu">

<TABLE border=0 cellPadding=0 cellSpacing=10 align=center style="padding-left:10px">
  <TBODY>
  <TR>
      <TD align=middle colSpan=2> <font class=title>插入RM媒体文件</font> 
        <hr width=100% >
        文件扩展名：rm, ra, ram</TD>
    </TR>
<TR>
      <TD align=middle colSpan=2> 网址： 
        <INPUT id=path size=25>
    </TD></TR>
   <TR>
      <TD align=middle><div align="center">宽度： 
          <INPUT id=selrow size=7 value=480 ONKEYPRESS="event.returnValue=IsDigit();">
        </div></TD></TR>
  <TR>
    <TD>
    <p align="center">高度： 
          <INPUT id=selcol size=7 value=360 ONKEYPRESS="event.returnValue=IsDigit();">
      </TD>
  <TR>
    <TD align=middle colSpan=2><BUTTON id=Ok 
      type=submit>确定</BUTTON>
        &nbsp;
        <BUTTON 
  onclick=window.close();>取消</BUTTON></TD></TR></TBODY></TABLE>
</BODY></HTML><script>
