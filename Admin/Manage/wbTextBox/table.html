<HTML>
<HEAD>
<TITLE>Insert Table</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<Link rel="stylesheet" type="text/css" href="pop.css">
<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
  window.returnValue = selrow.value+"*"+selcol.value+"*"+tbwidth.value+"*"+tbborder.value+"*"+ celpadding.value + "*" + bdcolor.value + "*" + bgcolor.value + "*" + tbalign.value;
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:18.5em; dialogHeight:17.5em; status:0; help:0");
	if (arr != null && arr != "") obj.value=arr;
}

</script>
</HEAD>

<BODY bgcolor="menu">

<table border="0" height="90%" cellspacing="2" cellpadding="0" align=center style="padding-left:10px">
<tr>
	<td colspan=2 align=center>
	插入表格
	  <hr width=100% >
	</td>
</tr>
<tr>
	<td align=center>
	行数: 
	  <INPUT TYPE=TEXT SIZE=4 ID=selrow ONKEYPRESS="event.returnValue=IsDigit();" value=1>
	</td>
	<td align=center>
	&nbsp; 列数:
	<input type=text id=selcol size=4 ONKEYPRESS="event.returnValue=IsDigit();" value=1>
	</td>
</tr>
<tr>
	<td>
	宽度: 
	  <INPUT TYPE=TEXT SIZE=4 ID=tbwidth ONKEYPRESS="event.returnValue=IsDigit();" value=500>
	</td>
	<td>
	  <div align="right">边框: 
	    <INPUT TYPE=TEXT SIZE=4 ID=tbborder ONKEYPRESS="event.returnValue=IsDigit();" value=1>
	  </div></td>
</tr>
<tr>
	<td colspan=2>
	<hr width=100% >
	<div align="left">间距: 
	    <INPUT TYPE=TEXT SIZE=7 ID=celpadding ONKEYPRESS="event.returnValue=IsDigit();" value="2">
    </div></td>
</tr>
<tr>
	<td colspan=2>
	<a href="#" onclick="WBTB_selColor(bdcolor);">边框颜色</a>: 
	<INPUT TYPE=TEXT SIZE=7 ID=bdcolor value="#CCCCCC">
	</td>
</tr>
<tr>
	<td colspan=2>
	<a href="#" onclick="WBTB_selColor(bgcolor);">背景颜色</a>:
	<INPUT TYPE=TEXT SIZE=7 ID=bgcolor value="#FFFFFF">
	</td>
</tr>
<tr>
	<td colspan=2><div align="left">对齐:
          <select id=tbalign >
	        <option value="center">居中</option>
	        <option value="left">左对齐</option>
	        <option value="right">右对齐</option>
	        </select>
    </div></td>
</tr>
<tr>
	<td colspan=2 align=center>
	<hr width=100% >
	<BUTTON ID=Ok TYPE=SUBMIT>确定</BUTTON>&nbsp; &nbsp; <BUTTON ONCLICK="window.close();">取消</BUTTON>
	</td>
</tr>
</table>

</BODY>   
</HTML>
