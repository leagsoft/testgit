<HTML><HEAD><TITLE>表格</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<STYLE type=text/css>TD {
	FONT-SIZE: 9pt
}
BODY {
	FONT-SIZE: 9pt
}
BUTTON {
	WIDTH: 5em;FONT-SIZE: 9pt
}
</STYLE>
<META content="MSHTML 5.00.2920.0" name=GENERATOR></HEAD>
<BODY bgColor=menu>
<DIV align=center>
<CENTER><BR>
<fieldset>
<legend>插入表格</legend>
	<TABLE border=0 cellPadding=0 cellSpacing=5>
      <TBODY> 
     
      <TR> 
      <TD align=middle>行数:</TD>
      <TD><INPUT id=selrow size=7></TD>
	  </TR>
      <TR> 
      <TD align=middle>列数:</TD>  
      <TD> 
      <INPUT id=selcol size=7>
      </TD>
      <TR> 
        <TD align=middle colSpan=2><BUTTON onclick="pop()"
      type=submit>确定</BUTTON>&nbsp;<BUTTON 
  onclick=window.close();>取消</BUTTON></TD>
      </TR>
      </TBODY> 
    </TABLE>
</fieldset>
<br>
  </CENTER></DIV></BODY></HTML>
<SCRIPT language=JavaScript>
  function pop()
{
  window.returnValue = selrow.value+"*"+selcol.value
  window.close();
}
 </SCRIPT>
