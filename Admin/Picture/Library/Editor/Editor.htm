<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=unicode"><LINK href="/Oa/Editor/htmltoolstyle.css" type=text/css rel=stylesheet>
<script LANGUAGE="JAVASCRIPT" SRC="/Oa/Editor/EditFunc.js?169"></script>
<!--以下发布器的代码-->			
<tr bgColor="<%=ColorOfDualLine%>">
<td colspan="4">
<META content="MSHTML 6.00.2600.0" name=GENERATOR></HEAD>
<BODY>
<div class="yToolbar" ID="ParaToolbar">
	<div class="TBHandle"></div>
	<select ID="ParagraphStyle" class="TBGen" TITLE="段落格式" LANGUAGE="javascript" onchange="format('formatBlock',this[this.selectedIndex].value);this.selectedIndex=0" style="BORDER-RIGHT: 1px outset; PADDING-RIGHT: 0px; BORDER-TOP: 1px outset; PADDING-LEFT: 0px; FONT-SIZE: 10pt; PADDING-BOTTOM: 0px; BORDER-LEFT: 1px outset; PADDING-TOP: 0px; BORDER-BOTTOM: 1px outset; FONT-FAMILY: Times New Roman">
		<option class="heading" selected>段落
		<option value="<P>">普通 
		<option value="<H1>">标题1 &lt;H1&gt; 
		<option value="<H2>">标题2 &lt;H2&gt; 
		<option value="<H3>">标题3 &lt;H3&gt; 
		<option value="<H4>">标题4 &lt;H4&gt; 
		<option value="<H5>">标题5 &lt;H5&gt; 
		<option value="<H6>">标题6 &lt;H6&gt; 
		<option value="<ADDRESS>">Address &lt;ADDR&gt; 
		<option value="<PRE>">Formatted &lt;PRE&gt; 
		<option style="COLOR: darkred" value="removeFormat">Remove Formatting</option>
	</select>
	<select ID="FontName" class="TBGen" TITLE="字体" LANGUAGE="javascript" onchange="format('fontname',this[this.selectedIndex].value);this.selectedIndex=0" style="BORDER-RIGHT: 1px outset; PADDING-RIGHT: 0px; BORDER-TOP: 1px outset; PADDING-LEFT: 0px; FONT-SIZE: 10pt; PADDING-BOTTOM: 0px; BORDER-LEFT: 1px outset; PADDING-TOP: 0px; BORDER-BOTTOM: 1px outset; FONT-FAMILY: Times New Roman">
		<option class="heading" selected>字体 
		<option value="Arial">Arial 
		<option value="Arial Black">Arial Black 
		<option value="Arial Narrow">Arial Narrow 
		<option value="Comic Sans MS">Comic Sans MS 
		<option value="Courier New">Courier New 
		<option value="System">System 
		<option value="Times New Roman">Times New Roman 
		<option value="Verdana">Verdana 
		<option value="Wingdings">Wingdings</option>
	<option value="黑体">黑体</option>
	</select>
	<select ID="FontSize" class="TBGen" TITLE="字体大小" LANGUAGE="javascript" onchange="format('fontsize',this[this.selectedIndex].value);this.selectedIndex=0" style="BORDER-RIGHT: 1px outset; PADDING-RIGHT: 0px; BORDER-TOP: 1px outset; PADDING-LEFT: 0px; FONT-SIZE: 10pt; PADDING-BOTTOM: 0px; BORDER-LEFT: 1px outset; PADDING-TOP: 0px; BORDER-BOTTOM: 1px outset; FONT-FAMILY: Times New Roman">
		<option class="heading" selected>大小 
		<option value="1">1 
		<option value="2">2 
		<option value="3">3 
		<option value="4">4 
		<option value="5">5 
		<option value="6">6 
		<option value="7">7</option>
	</select>
	<select ID="BackColor" class="TBGen" TITLE="背景色" LANGUAGE="javascript" onchange="format('backcolor',this[this.selectedIndex].value);this.selectedIndex=0" style="BORDER-RIGHT: 1px outset; PADDING-RIGHT: 0px; BORDER-TOP: 1px outset; PADDING-LEFT: 0px; FONT-SIZE: 10pt; PADDING-BOTTOM: 0px; BORDER-LEFT: 1px outset; PADDING-TOP: 0px; BORDER-BOTTOM: 1px outset; FONT-FAMILY: Times New Roman">
		<option class="heading" selected>背景色
		<option style="BACKGROUND: red" value="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: orange" value="orange">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: yellow" value="yellow">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: blue" value="blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: green" value="green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: black" value="black">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: gray" value="gray">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: white" value="white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
	</select>
	<select ID="ForeColor" class="TBGen" TITLE="字体色" LANGUAGE="javascript" onchange="format('forecolor',this[this.selectedIndex].value);this.selectedIndex=0" style="BORDER-RIGHT: 1px outset; PADDING-RIGHT: 0px; BORDER-TOP: 1px outset; PADDING-LEFT: 0px; FONT-SIZE: 10pt; PADDING-BOTTOM: 0px; BORDER-LEFT: 1px outset; PADDING-TOP: 0px; BORDER-BOTTOM: 1px outset; FONT-FAMILY: Times New Roman">
		<option class="heading" selected>字体色
		<option style="BACKGROUND: red" value="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: orange" value="orange">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: yellow" value="yellow">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: blue" value="blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: green" value="green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: black" value="black">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: gray" value="gray">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
		<option style="BACKGROUND: white" value="white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
	</select>
	<div class="Btn" TITLE="字体颜色" LANGUAGE="javascript" onclick="foreColor();"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/fgcolor.gif" width=23> 
	</div>
	<div class="TBSep"></div>
	<div ID="EditMode" class="TBGen" style="WIDTH: 80px" TITLE="编辑源码"> 
		<input type="checkbox" name="switchMode" LANGUAGE="javascript" onclick="setMode(switchMode.checked)">
		编辑源码 
	</div>
</div>
<div class="yToolbar" ID="FormatToolbar">
	<div class="TBHandle"></div>
	<div class="Btn" TITLE="删除 (Delete)" LANGUAGE="javascript" onclick="format('delete')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/delete.gif" width=22></div>
	<div class="Btn" TITLE="剪切" LANGUAGE="javascript" onclick="format('cut')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/cut.gif" width=22> </div>
	<div class="Btn" TITLE="复制" LANGUAGE="javascript" onclick="format('copy')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/copy.gif" width=22> </div>
	<div class="Btn" TITLE="粘贴" LANGUAGE="javascript" onclick="format('paste')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/cpaste.gif" width=22> </div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="粗体" LANGUAGE="javascript" onclick="format('bold');"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/bold.gif" width=22> </div>
	<div class="Btn" TITLE="斜体" LANGUAGE="javascript" onclick="format('italic')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/italic.gif" width=22> </div>
	<div class="Btn" TITLE="带下划线" LANGUAGE="javascript" onclick="format('underline')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/under.gif" width=22> </div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="靠左" NAME="Justify" LANGUAGE="javascript" onclick="format('justifyleft')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/aleft.gif" width=22> </div>
	<div class="Btn" TITLE="居中" NAME="Justify" LANGUAGE="javascript" onclick="format('justifycenter')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/center.gif" width=22> </div>
	<div class="Btn" TITLE="靠右" NAME="Justify" LANGUAGE="javascript" onclick="format('justifyright')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/aright.gif" width=22> </div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="编号" LANGUAGE="javascript" onclick="format('insertorderedlist')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/nlist.gif" width=22> </div>
	<div class="Btn" TITLE="项目符号" LANGUAGE="javascript" onclick="format('insertunorderedlist')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/blist.gif" width=22> </div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="减少缩进量" LANGUAGE="javascript" onclick="format('outdent')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/ileft.gif" width=22> </div>
	<div class="Btn" TITLE="增加缩进量" LANGUAGE="javascript" onclick="format('indent')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/iright.gif" width=22> </div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="创建链接" LANGUAGE="javascript" onclick="createLink()"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/wlink.gif" width=22> </div>
	<div class="Btn" TITLE="插入表格" LANGUAGE="javascript" onclick="fortable()"> 
		<IMG class=Ico height=18 src="/Oa/Editor/images/table.gif" width=18> 
	</div>
	<div class="Btn" TITLE="插入图片" LANGUAGE="javascript" onclick="opens('/Oa/Editor/uploadfile.htm')"> 
		<IMG class=Ico height=22 src="/Oa/Editor/images/img.gif" width=22> 
	</div>
	<div class="TBSep"></div>
	<div class="Btn" TITLE="插入换行符 (Shift+Enten)" LANGUAGE="javascript" onclick="forebr()"> 
		<IMG class=Ico height=16 src="/Oa/Editor/images/br.gif" width=16> </div>
	<div class="Btn" TITLE="插入水平线" LANGUAGE="javascript" onclick="format('InsertHorizontalRule')"> 
		<IMG class=Ico height=16 src="/Oa/Editor/images/hr.gif" width=16> </div>
	<div class="Btn" TITLE="插入飘浮文字" LANGUAGE="javascript" onclick="format('InsertMarquee')"> 
		<IMG class=Ico height=16 src="/Oa/Editor/images/piao.gif" width=16> </div>
	<div class="Btn" TITLE="插入文本框" LANGUAGE="javascript" onclick="format('InsertFieldset')"> 
		<IMG class=Ico height=16 src="/Oa/Editor/images/tu.gif" width=16> </div>
</div></TD></TR>
<tr bgColor="<%=ColorOfSingularLine%>" align="center">
	<td nowrap colspan="4">
		<!--<iframe class="HtmlEditor" ID="HtmlEditor" style="WIDTH: 580px; HEIGHT: 150px"></iframe>-->
		<iframe class="HtmlEditor" ID="HtmlEditor" style="WIDTH:100%; HEIGHT: 150px"></iframe>
		<br><input type="hidden" name="BBSNR" id="BBSNR" style="WIDTH: 100%" value="<%=BBSNR%>">
	</td>
</tr>
<script language="javascript">
	HtmlEditor.document.designMode="On";
</script>
</BODY></HTML>
